<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Praktikum 5.3</title>
	<style>
		.container{
			width: 1200px; height: 800px; border 1px solid red; margin: 0 auto;
		}
		.box1{
			width: 170px; height: 40px; background-color: plum; float: left; 
			border: 1px solid black;
			padding: 40px;
			margin: 10px;
		}
		.box2{
			width: 765px; height: 40px; background-color: yellow; float: left; 
			border: 1px solid black;
			padding: 40px;
			margin: 10px;
		}
		.box3{
			width: 170px; height: 300px; background-color: greenyellow; float: left; 
			border: 1px solid black;
			padding: 40px;
			margin: 10px;
		}
		.box4{
			width: 490px; height: 300px; background-color: coral; float: left; 
			border: 1px solid black;
			padding: 40px;
			margin: 10px;
		}
		.box5{
			width: 170px; height: 300px; background-color: pink; float: left; 
			border: 1px solid black;
			padding: 40px;
			margin: 10px;
		}
		.box6{
			width: 1035px; height: 40px; background-color: gray; float: left; 
			border: 1px solid black;
			padding: 40px;
			margin: 10px;
		}
	</style>
</head>
	
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
		
	</div>
	
</body>	
</html>
